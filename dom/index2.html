<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JS</li>
    </ul>
</body>
<script>
    // add elements
    function addLanguage(lang) {
        const li = document.createElement('li')
        // li.innerHTML = lang --> traverses the whole DOM tree
        li.appendChild(document.createTextNode(lang)) // optimised approach
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('TypeScript')
    addLanguage('C++')
    addLanguage('Java')
    addLanguage('Ruby')

    //edit elements
    const thirdLang = document.querySelector('li:nth-child(3)')
    const newLi = document.createElement('li')
    newLi.textContent = 'Python'
    thirdLang.replaceWith(newLi)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>JavaScript</li>'

    // remove elements
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
