<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <form>
        <label for="guessField" id="guess">
            guess a number
        </label>
        <input type="text" id="guessField">
        <input type="submit" value="submit guess" id="submitBtn">
    </form>

    <div class="result">
        <p>previous guesses: 
            <span class="guesses">
            </span>
        </p>
        <p>remaining number of guesses: 
            <span class="remainGuess">
                10
            </span>
        </p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
