<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
</head>
<body>
    <div class="container">
        <p> press a key </p>
        <div class="insert"></div>
    </div>
</body>
<script>
    const insert = document.querySelector('.insert')
    window.addEventListener('keydown', (e) => {
        // console.log(e)
        insert.innerHTML = `key pressed is ${ e.key === " " ? "Space" : e.key } and code is ${ e.code }`
    })
</script>
</html>
